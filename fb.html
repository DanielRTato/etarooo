<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flappy Meiga</title>
    <link rel="stylesheet" href="fb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Playwrite+GB+S:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="fullscreen-container" style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
        <div class="game-container">
            <h1>Flappy Meiga</h1>
            <button id="back-btn" class="round-back-btn">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M15 18l-6-6 6-6"/>
                </svg>
            </button>
            <canvas id="tablero"></canvas>
            <div class="controls-guide">
                <div class="control-item">
                    <div class="key-icon">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                    <div class="key-icon">
                        <i class="fas fa-keyboard"></i>
                    </div>
                    <div class="action-icon">
                        <i class="fas fa-feather-alt"></i>
                    </div>
                    <p>Flecha â†‘ o Espacio - Salta hacia arriba</p>
                </div>
                <div class="control-item">
                    <div class="key-icon">
                        <i class="fas fa-keyboard"></i>
                    </div>
                    <div class="action-icon">
                        <i class="fas fa-redo-alt"></i>
                    </div>
                    <p>R - Reiniciar juego</p>
                </div>
            </div>
            <button id="reiniciar" style="display: none;" onclick="reiniciarJuego()">ðŸŽƒ Reiniciar ðŸŽƒ</button>
            <script src="fb.js"></script>
            <script>
                document.getElementById('back-btn').addEventListener('click', function() {
                    window.location.href = 'index.html';
                });
            </script>
        </div>
    </div>
    <script>
        // Fullscreen mode
        const fullscreenContainer = document.getElementById('fullscreen-container');
        const gameContainer = document.querySelector('.game-container');

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                fullscreenContainer.requestFullscreen().catch(err => console.error('Error attempting to enable fullscreen: ' + err));
            } else {
                document.exitFullscreen();
            }
        }

        // Enter fullscreen when game loads
        window.addEventListener('load', () => {
            toggleFullscreen();
        });

        // Handle fullscreen change
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                toggleFullscreen();
            }
        });
    </script>
</body>
</html>
