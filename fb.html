<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlappyMeiga</title>
    <link rel="stylesheet" href="fb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-family: 'Arial Rounded MT Bold', sans-serif;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div>
            <h2>Cargando el juego...</h2>
            <p>Por favor, espera mientras se cargan los recursos.</p>
        </div>
    </div>
    <button id="back-btn">Volver a la PÃ¡gina Principal</button>
    <div class="game-container">
        <canvas id="tablero"></canvas>
        <div class="controls-guide">
            <div class="control-item">
                <div class="key-icon">
                    <i class="fas fa-arrow-up"></i>
                </div>
                <div class="key-icon">
                    <i class="fas fa-keyboard"></i>
                </div>
                <div class="action-icon">
                    <i class="fas fa-feather-alt"></i>
                </div>
                <p>Flecha â†‘ o Espacio - Salta hacia arriba</p>
            </div>
            <div class="control-item">
                <div class="key-icon">
                    <i class="fas fa-keyboard"></i>
                </div>
                <div class="action-icon">
                    <i class="fas fa-redo-alt"></i>
                </div>
                <p>R - Reiniciar juego</p>
            </div>
        </div>
        <button id="reiniciar" style="display: none;" onclick="reiniciarJuego()">ðŸŽƒ Reiniciar ðŸŽƒ</button>
        <script src="fb.js"></script>
        <script>
            document.getElementById('back-btn').addEventListener('click', function() {
                window.location.href = 'index.html';
            });

            // Ocultar pantalla de carga cuando el juego estÃ© listo
            window.addEventListener('gameReady', function() {
                document.getElementById('loadingScreen').style.display = 'none';
            });
        </script>
    </div>
</body>
</html>
